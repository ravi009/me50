<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
		
		<script src="style/bootstrap/jquery-3.7.1.js"></script>
		<script src="style/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style/mystyle.css">
    </head>
	
    <body>
		
			<form action="https://google.com/search?" method="GET" name="f">      
				<div> 
					<div > 
						<div> 
							<div> 
								<span>Find pages with...</span>    
							</div> 
						</div> 
					
					</div> 
				<div> 
					<div> 
						<div> 
							<div> 
								<label>all these words:</label>    
							</div> 
						</div> 
						<div> 
							<div> 
								<input value="" autofocus="autofocus"  name="as_q" type="text"> 
							</div> 
						</div> 
						
					</div> 
					<div> 
						<div> 
							<div> 
								<label>this exact word or phrase:</label>    
							</div> 
						</div> 
						<div> 
							<div> 
								<input value="" name="as_epq" type="text"> 
							</div> 
						</div> 
					</div>
					<div> 
						<div> 
							<div> 
								<label>any of these words:</label>    
							</div> 
						</div> 
						<div> 
							<div> 
								<input value="" name="as_oq" type="text"> 
							</div> 
						</div> 
					</div>
					<div> 
						<div> 
							<div> 
								<label>none of these words:</label>    
							</div> 
						</div> 
						<div> 
							<div> 
								<input value="" name="as_eq" type="text"> 
							</div> 
						</div> 
					</div>
					<input type="submit" value="Advance Search" />
						
		
    </body>
</html>
